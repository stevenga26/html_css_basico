<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Steven García</title>
  <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
  <header>
    <h1>Formulario de contacto</h1>
    <nav>
      <a href="index.html">Inicio</a> |
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <section id="formulario">
      <h2>Envíame un mensaje</h2>
      <form action="#" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" placeholder="Tu correo" required><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea><br><br>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Steven García - Todos los derechos reservados</p>
  </footer>
</body>
</html>
